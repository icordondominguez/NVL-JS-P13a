<!DOCTYPE html>
<html>
<head>
	<title>Numeros primos</title>
	<script type="text/javascript">

		var numero = prompt("Introduce un valor y te mostrar√© los numeros primos hasta ese numero");
		var primos = [];

		for (var i = 2; i < numero; i++) {
			if(esprimo(i))
				primos.push(i);
		}

		document.write("Los numeros primos entre el 0 y " + numero + " son: " + primos);

		function esprimo(numero)
		{
			for(var i = 2; i < numero; i ++)
			{
				if(numero % i == 0)
					return false;
			}

			return numero !== 1;
		}

	</script>
</head>
<body>

</body>
</html>
